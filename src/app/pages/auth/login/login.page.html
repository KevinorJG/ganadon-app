<ion-content [fullscreen]="true">
  <div id="shape-top">
  </div>
  <ion-grid fixed>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <ion-list>
        <div id="logo">
          <img src="../../../../assets/image/svg/LoginImg.svg" alt="">
        </div>
        <ion-row class="ion-text-center">
          <ion-col size="12" sizeXs="12" sizeSm="10" sizeMd="8" sizeLg="6" sizeXl="4" offsetSm="1" offsetMd="2"
            offsetLg="3" offsetXl="4">
            <ion-item fill="solid">
              <ion-input required formControlName="email" placeholder="Correo electronico"
                class="poppins-semibold" email>
              </ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeXs="12" sizeSm="10" sizeMd="8" sizeLg="6" sizeXl="4" offsetSm="1" offsetMd="2"
            offsetLg="3" offsetXl="4">
            <ion-item fill="solid">
              <ion-input required formControlName="password" type="password" placeholder="Contraseña"
                class="poppins-semibold"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-text-end">
          <ion-col size="12" sizeXs="12" sizeSm="10" sizeMd="8" sizeLg="6" sizeXl="4" offsetSm="1" offsetMd="2"
            offsetLg="3" offsetXl="4">
            <ion-nav-link class="poppins-semibold">¿Olvidaste tu contraseña?</ion-nav-link>
          </ion-col>
          <ion-col size="12" sizeXs="12" sizeSm="10" sizeMd="8" sizeLg="6" sizeXl="4" offsetSm="1" offsetMd="2"
            offsetLg="3" offsetXl="4">
            <ion-nav-link [routerLink]="['/signup']" routerLinkActive="router-link-active"
              class="poppins-semibold">Crear Cuenta</ion-nav-link>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col size="12" sizeXs="12" sizeSm="10" sizeMd="8" sizeLg="6" sizeXl="4" offsetSm="1" offsetMd="2"
            offsetLg="3" offsetXl="4">
            <app-button text="Iniciar sesión" type="submit" [isEnable]="!loginForm.valid"></app-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>

  </ion-grid>
  <div id="shape-bottom">
  </div>
</ion-content>
