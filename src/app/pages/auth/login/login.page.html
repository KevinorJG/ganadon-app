<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-row class="ion-text-center">
          <ion-col size="12">
            <img src="../../../../assets/imagen.png" alt="">
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center ion-align-items-center">
          <ion-col size="12" sizeXs="12" sizeSm="10" sizeMd="8" sizeLg="6" sizeXl="4" offsetSm="1" offsetMd="2"
            offsetLg="3" offsetXl="4">
            <ion-item>
              <ion-input required formControlName="email" type="text" placeholder="Correo electronico"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input required formControlName="password" type="text" placeholder="Contraseña"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button block color="primary" expand="block" type="submit" [disabled]="loginForm.invalid">
              Iniciar sesión
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-end">
            <ion-nav-link [routerLink]="['/signup']" routerLinkActive="router-link-active">Crear Cuenta</ion-nav-link>

          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
