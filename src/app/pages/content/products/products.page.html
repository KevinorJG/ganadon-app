<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">products</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Ingresa un texto" inputmode="decimal" type="decimal" [debounce]="250"
    showCancelButton="always"></ion-searchbar>


  <ion-fab-button color="primary" fixed class="ion-justify-content-end">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-content>
